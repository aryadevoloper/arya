<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment AryaFox Official</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 10;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .loading-screen h1 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 2px;
      animation: slideRight 2s infinite alternate;
    }

    @keyframes slideRight {
      from { transform: translateX(0); }
      to { transform: translateX(20px); }
    }

    .progress-bar {
      width: 80%;
      max-width: 400px;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4d4d, #ff9900);
      animation: loadAnim 5s linear forwards;
    }

    @keyframes loadAnim {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* Overlay Main Content */
    .overlay {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      text-align: center;
      display: none;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff4d4d, #ff9900);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    .nav-menu {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      max-height: 60vh;
      overflow-y: auto;
      text-align: left;
      width: 90%;
      max-width: 500px;
    }

    .section {
      margin: 15px 0;
    }

    /* Tombol aktifkan suara */
    #unmuteBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="bgVideo" class="video-bg" autoplay muted loop>
    <source src="https://files.catbox.moe/mcuwef.mp4" type="video/mp4">
  </video>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <h1>Payment AryaFox Official</h1>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <!-- Tombol fallback unmute -->
  <button id="unmuteBtn" class="btn" onclick="unmuteVideo()">ðŸ”Š Aktifkan Suara</button>

  <!-- Overlay Content -->
  <div class="overlay" id="mainContent">
    <h1>Payment AryaFox Official</h1>
    <p>Silakan pilih menu untuk melanjutkan.</p>

    <div class="nav-menu">
      <button class="btn" onclick="showSection('contacts')">Contacts Owner</button>
      <button class="btn" onclick="showSection('payment')">Payment</button>
    </div>

    <!-- Contacts Section -->
    <div id="contacts" class="card" style="display:none;">
      <h2>Contacts Owner</h2>
      <a href="https://wa.me/62895808687890" target="_blank">
        <button class="btn">WhatsApp</button>
      </a>
      <a href="https://t.me/AryaFoxOffcx" target="_blank">
        <button class="btn">Telegram</button>
      </a>
    </div>

    <!-- Payment Section -->
    <div id="payment" class="card" style="display:none;">
      <h2>Metode Pembayaran</h2>
      <!-- Tombol pilih metode -->
      <button class="btn" onclick="showPaymentDetail('dana')">DANA</button>
      <button class="btn" onclick="showPaymentDetail('qris')">QRIS</button>
      <button class="btn" onclick="showPaymentDetail('ovo')">OVO</button>
      <button class="btn" onclick="showPaymentDetail('gopay')">GoPay</button>
      <button class="btn" onclick="showPaymentDetail('shopee')">ShopeePay</button>

      <!-- Detail metode -->
      <div id="paymentDetails" style="margin-top:20px; display:none;"></div>
    </div>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    function showSection(id) {
      document.getElementById("contacts").style.display = "none";
      document.getElementById("payment").style.display = "none";
      document.getElementById(id).style.display = "block";
    }

    function showPaymentDetail(method) {
      const details = document.getElementById("paymentDetails");
      let content = "";

      if (method === "dana") {
        content = `
          <h3>DANA</h3>
          <p>Nomor: <span>085268401211</span></p>
          <p>Atas Nama: Suparji</p>
          <button class="btn" onclick="copyText('085268401211')">Salin Nomor</button>
        `;
      } else if (method === "qris") {
        content = `
          <h3>QRIS</h3>
          <img src="https://files.catbox.moe/sn8vio.jpg" alt="QRIS" width="200" style="border-radius:10px;" />
          <br />
          <a href="https://files.catbox.moe/sn8vio.jpg" download>
            <button class="btn">Unduh QRIS</button>
          </a>
        `;
      } else if (method === "ovo") {
        content = `<p>Metode OVO belum tersedia</p>`;
      } else if (method === "gopay") {
        content = `<p>Metode GoPay belum tersedia</p>`;
      } else if (method === "shopee") {
        content = `<p>Metode ShopeePay belum tersedia</p>`;
      }

      content += `<br><button class="btn" onclick="hidePaymentDetail()">Kembali</button>`;
      details.innerHTML = content;
      details.style.display = "block";
    }

    function hidePaymentDetail() {
      document.getElementById("paymentDetails").style.display = "none";
    }

    function unmuteVideo() {
      const video = document.getElementById("bgVideo");
      video.muted = false;
      video.play();
      document.getElementById("unmuteBtn").style.display = "none";
    }

    window.addEventListener("load", () => {
      const loading = document.getElementById("loadingScreen");
      const main = document.getElementById("mainContent");
      const video = document.getElementById("bgVideo");
      const unmuteBtn = document.getElementById("unmuteBtn");

      setTimeout(() => {
        loading.style.display = "none";
        main.style.display = "flex";

        // Aktifkan suara setelah loading selesai
        video.muted = false;
        video.play().catch(err => {
          console.log("Autoplay dengan suara diblokir browser:", err);
          // tampilkan tombol unmute kalau gagal
          unmuteBtn.style.display = "block";
        });
      }, 5000);
    });
  </script>
</body>
</html>
